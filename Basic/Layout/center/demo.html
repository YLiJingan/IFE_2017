<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <style>
    *{
      padding:0;
      margin:0;
    }
   body{
    background-color: green;
   }
   .main{
    background-color:red;
    height:200px;
    width:200px;
    display:-webkit-flex;
    display:flex;
    -webkit-align-items:center;
    align-items:center;
    -webkit-justify-content:center;
    justify-content:center;
  }
  .center{
    background-color:yellow;
    width:100px;
    height:100px;
  }
  </style>
</head>
<body>
  <div class='main'>
      <div class='center'>我要垂直水平居中</div>
  </div>
</body>
</html>
