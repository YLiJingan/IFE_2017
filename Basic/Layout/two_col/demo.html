<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <style>
    *{
      padding:0;
      margin:0;
    }
    .left{
      width:200px;
      height:200px;
      background-color:red;
      position:absolute;
    }
    .right{
      height:200px;
      background-color:blue;
      position:absolute;
      width:100%;
      left:200px;
    }
  </style>
</head>
<body>
  <div class='left'>我是左侧，我是固定的</div>
  <div class='right'>我是右侧，我想自适应</div>
</body>
</html>
