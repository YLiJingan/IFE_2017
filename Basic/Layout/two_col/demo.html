<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <style>
    *{
      padding:0;
      margin:0;
    }
  .left{
      width:200px;
      height:200px;
      background-color:red;
      position:absolute;
      /*绝对定位会脱离正常文档流  相对于static定位意外的第一个元素进行定位    z-index属性只有元素position属性为absolute或者relative时有效*/
      top:0;
      left:0;
    }
    .right{
      height:200px;
      background-color:blue;
      margin-left:200px;
    }
  </style>
</head>
<body>
  <div class='left'>我是左侧，我是固定的</div>
  <div class='right'>我是右侧，我想自适应</div>
</body>
</html>
