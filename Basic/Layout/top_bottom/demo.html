<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo头尾固定在视口</title>
  <style>
    *{
      padding:0;
      margin:0;
    }
    .header, .footer{
      height:80px;
      background-color:#666;
      width:100%;
    }
    .header{
      position:fixed;
      top:0;
    }
    .footer{
      position:fixed;
      bottom:0;
    }
    .main{
      height:300px;
      background-color:#fff;
      width:100%;
      color:red;
      font-size:30px;
      padding:80px 0;
      overflow:hidden;
    }
  </style>
</head>
<body>
  <div class='header'>I am top</div>
  <div class='main'>I am main1</div>
  <div class='main'>I am main2</div>
  <div class='main'>I am main3</div>
  <div class='main'>I am main4</div>
  <div class='footer'>I am bottom</div>
</body>
</html>
