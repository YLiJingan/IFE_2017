		/*统计调用parseInt()的次数*/
		var count = 0;
		var oldParseInt = parseInt;    //保存原函数

		window.parseInt = function(){
			count += 1;
			return oldParseInt.apply(null,arguments);         //调用原函数  第一个函数为null,this指向window
		}
